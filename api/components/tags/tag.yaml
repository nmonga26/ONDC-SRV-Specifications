quantity_selection:
  - code: Size 1
    description: Size of the cleaning area (1 BHK)
  - code: Size 2
    description: Size of the cleaning area (2 BHK)
  - code: Size 3
    description: Size of the cleaning area (3 BHK but less than 2000 sqft)
  - code: Size 4
