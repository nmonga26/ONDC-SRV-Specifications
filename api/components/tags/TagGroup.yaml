intent:
  tags:
    - code: BAP_TERMS
      description: Terms of BAP
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./Tag.yaml#/BAP_TERMS"
    - code: BUYER_DETAILS
      description: Details of the buyer
      reference: <PR/Issue/Discussion Links md format text>
      list:
        $ref: "./Tag.yaml#/BAP_DETAILS"
catalog:
  providers:
    tags:
      - code: serviceability
        description: Serviceability Details
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/serviceability"
    items:
      tags:
        - code: INFO
          description: Information about the item/service
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/ADDITIONAL_TEST_INFORMATION"
        - code: SERVICE_DETAILS
          description: If it is service, then service details are compulsory
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/RESCHEDULE_TERMS"
        - code: TEMPLE_DETAILS
          description: If the astro pooja/consultance is to be held offline, template details are compulsory
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/ATTRIBUTE"
        - code: POOJA_CHECKLIST
          description: Checklist for items that are mandatory for pooja
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/TEST_CRITERIA"
        - code: RESCHEDULE_TERMS
          description: Reschedule terms for the service/item, can be duplicated multiple times over
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/RESCHEDULE_TERMS"
        - code: PRE_TEST_PREPARATION
          description: Pre test preparations to be done before test
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/PRE_TEST_PREPARATION"
        - code: FASTING
          description: Fasting information before test
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/FASTING"
        - code: PRE_INTAKE
          description: Intake to be taken before the test
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/PRE_INTAKE"
  offers:
    tags:
      - code: BENEFIT
        description: Benefit related to the offer code
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/BENEFIT"
      - code: META
        description: Meta description related to offer code
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/META"
order:
  items:
    tags:
      - code: REPORT_REQUIREMENT
        description: Attribute of a particular item
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/REPORT_REQUIREMENT"
  fulfillments:
    stops:
      person:
        tags:
          - code: PATIENT_DETAILS
            description: IDs of the all the patients
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./Tag.yaml#/PATIENT_DETAILS"
          - code: PI1
            description: Describes the details of a patient
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./Tag.yaml#/PI1"
  quote:
    breakup:
      tags: &ref2
        - code: title
          description: title tag
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./Tag.yaml#/title"
  payments: &ref1
    tags:
      - code: SETTLEMENT_DETAILS
        description: Define Payment Settlement Details here
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/Settlement_Details"
      - code: Buyer_Finder_Fee
        description: Define Finder's Fee for Buyer
        reference: <PR/Issue/Discussion Links md format text>
        list:
          $ref: "./Tag.yaml#/Buyer_Finder_Fee"
