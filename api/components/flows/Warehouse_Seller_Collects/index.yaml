summary: Warehouse Services - Payment Collected by BPP
description: The following is an illustrative flow to perform a transaction of a nature where a seller collects the payment instead of buyer. The booking majorly happens in four phases of order processing flow, i.e. Discovery of available services and service providers based on serviceability, order, fulfillment and post-fulfillment.
details:
  - description: Sequence Diagram for Warehouse Service
    mermaidGraph: >-
      sequenceDiagram
        title Payment Collected By BPP
        participant SRV BAP
        participant SRV BPP

        note over SRV BAP, SRV BPP: Order Placement
        SRV BAP ->> SRV BPP: **/select** - Buyer adds the service to cart and <br/>selects the schedule
        activate SRV BPP
        SRV BPP ->> SRV BAP: **/on_select** - Seller confirms the schedule and returns the quote
        deactivate SRV BPP

        SRV BAP ->> SRV BPP: **/init** - Buyer initialises the order and provides billing details
        activate SRV BPP
        SRV BPP ->> SRV BAP: **/on_init** - Seller provides the final quotation and<br/>creates the draft contract
        deactivate SRV BPP
        
        note over SRV BAP, SRV BPP: Payment Status Update
        SRV BAP ->> SRV BPP: **/status** - Buyer can request for status of payment
        activate SRV BPP
        SRV BPP ->> SRV BAP: **/on_status** - Seller has to mandatorily provide the status of payment<br/>with transaction ID
        deactivate SRV BPP

        SRV BAP ->> SRV BPP: **/confirm** - Buyer creates the order and sends confirmation
        activate SRV BPP
        SRV BPP ->> SRV BAP: **/on_confirm** - Seller accepts the order
        deactivate SRV BPP

