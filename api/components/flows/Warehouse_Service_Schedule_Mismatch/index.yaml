summary: Warehouse Services - Response with Catalog with Related Dates
description: The following is an illustrative flow to perform a transaction of a nature where a seller responds with a catalog that does not exactly match the requested dates.
details:
  - description: Sequence Diagram for Warehouse Service
    mermaidGraph: >-
      sequenceDiagram
        title Schedule Mismatch
        participant SRV BAP
        participant SRV BPP

        note over SRV BAP, SRV BPP: Service Discovery
        SRV BAP ->> SRV BPP: **/search** - Search sent directly to P2P for a specific criteria<br/> based on commodity, quantity, and time range
        activate SRV BPP
        SRV BPP ->> SRV BAP: **/on_search** - Seller Returns the catalog with items <br/>both matching and not matching the dates
        deactivate SRV BPP

reference: if any
steps:
  - summary: Search to Seller based on filter criteria
    api: search (P2P)
    description: Search intent sent by the buyer based on multiple search criteria
    reference: if any
    example:
      $ref: "../../Examples/Warehouse_services_yaml/search/search_p2p.yaml"
  - summary: Returns a catalog based on search criteria with related dates
    api: on_search (P2P)
    description: Returns a catalog based on the search intent with some items matching and some items with related dates
    reference: if any
    example:
      $ref: "../../Examples/Warehouse_services_yaml/on_search/on_search_dates_change.yaml"
