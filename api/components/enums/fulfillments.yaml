fulfillments:
  type:
    - code: Buyer-Fulfilled
      description: When the fulfillment is performed by the buyer by coming to the seller appointed location
      reference: <PR/Issue/Discussion Links md format text>
  state:
    descriptor:
      code:
        - code: PENDING
          description: Used when the order is still in pending state
          reference: <PR/Issue/Discussion Links md format text>
        - code: AT_LOCATION
          description: Used when the buyer is at the service location
          reference: <PR/Issue/Discussion Links md format text>
        - code: INSUFFICIENT_DOCS
          description: Used when the documents are not sufficient
          reference: <PR/Issue/Discussion Links md format text>
        - code: TERMS_VIOLATED
          description: Used when truck measurements are not appropriate
          reference: <PR/Issue/Discussion Links md format text>
        - code: COMPLETED
          description: Used when report is shared with the buyer
          reference: <PR/Issue/Discussion Links md format text>
