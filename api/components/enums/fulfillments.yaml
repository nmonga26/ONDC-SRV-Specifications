fulfillments:
  type:
    - code: Seller-Fulfilled
      description: When the fulfillment is done by Seller
      reference: <PR/Issue/Discussion Links md format text>
    - code: Buyer-Fulfilled
      description: When the fulfillment is done by Buyer
      reference: <PR/Issue/Discussion Links md format text>
  state:
    descriptor:
      code:
        - code: PENDING
          description: Used when the order is still in pending state
          reference: <PR/Issue/Discussion Links md format text>
        - code: IN_TRANSIT
          description: Used when an agent has been dispatched for pickup
          reference: <PR/Issue/Discussion Links md format text>
        - code: AT_LOCATION
          description: Used when the material is at the buyer location
          reference: <PR/Issue/Discussion Links md format text>
        - code: COMPLETED
          description: Used when the order has been fulfilled
          reference: <PR/Issue/Discussion Links md format text>
