message:
  parent: true
  catalog:
    parent: true
    fulfillments:
      parent: true
      id:
        description: fulfillment id
        required: required
        usage: "1"
        reference: if any
      type:
        description: fulfillment type of the service, enum - "Buyer-Fulfilled, Seller-Fulfilled"
        required: required
        usage: "Buyer-Fulfilled"
        reference: if any
    payments:
      parent: true
      id:
        description: Payment id for the available payment methods
        required: required
        usage: "1"
        reference: if any
      type:
        description: Type of payment methods available
        required: required
        usage: "PRE-FULFILLMENT"
        reference: if any
    descriptor:
      parent: true
      name:
        description: name of service provider, as applicable
        required: required
        usage: "ABC store"
        reference: if any
      short_desc:
        description: description of service provider
        required: required
        usage: "At home Service Providers"
        reference: if any
    providers:
      parent: true
      id:
        description: service provider id
        required: required
        usage: "P1"
        reference: if any
      descriptor:
        description: details of the service provider
        required: required
        usage: "ABC store"
        reference: if any
      locations:
        description: service provider locations
        required: optional
        usage: "-"
        reference: if any
      items:
        descriptor:
          name:
            description: name of the service provided by the service provider
            required: required
            usage: "LFT Test"
            reference: if any
          price:
            value:
              description: price of the service
              required: required
              usage: "149"
              reference: if any
            currency:
              description: currency of the price value
              required: required
              usage: "INR"
              reference: if any
        category_ids:
          description: category id of the service provided by the service provider which was sent in /search call
          required: required
          usage: "SRV13-1000"
          reference: if any
        fulfillment_ids:
          description: fulfillment id of the service provided by the service provider
          required: required
          usage: "1"
          reference: if any
        location_ids:
          description: location ids of the service provider
          required: required
          usage: "L1"
          reference: if any
        time:
          range:
            start:
              description: availability start date of the service provider
              required: required
              usage: "2022-11-10T00:00:00.000Z"
              reference: if any
            end:
              description: availability end date of the service provider
              required: required
              usage: "2022-11-20T00:00:00.000Z"
              reference: if any
          schedule:
            frequency:
              description: service slot frequency
              required: required
              usage: "PT1H"
              reference: if any
            holidays:
              description: days on which service provide is not available
              required: required
              usage: "[2023-11-13, 2023-11-15]"
              reference: if any
            times:
              description: time slots in which service provide is available
              required: required
              usage: "[2022-11-20T00:00:00.000Z]"
              reference: if any
        offers:
          id:
            description: offer id
            required: optional
            usage: "offer-1"
            reference: if any
          descriptor:
            code:
              description: code of the offer being provided by the service provider
              required: optional
              usage: "FREEBIE"
              reference: if any
            short_desc:
              description: description of the offer being provided by the service provider
              required: optional
              usage: "Cushion Cleaning"
              reference: if any
          item_ids:
            description: item ids on which this offer is applicable
            required: optional
            usage: "[PI2]"
            reference: if any
          time:
            range:
              start:
                description: start date of the period for which offer is available
                required: optional
                usage: "2023-11-12T00:00:00.000Z"
                reference: if any
              end:
                description: end date of the offer
                required: optional
                usage: "2023-11-16T00:00:00.000Z"
                reference: if any
        fulfillments:
          contact:
            phone:
              description: contact number of the service provider
              required: optional
              usage: "9886098860"
              reference: if any
