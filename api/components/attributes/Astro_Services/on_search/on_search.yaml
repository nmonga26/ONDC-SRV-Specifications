                  description: name of the category
                  required: mandatory
                  usage: "Energy"
                  reference: if any
                code:
                  description: code for the category
                  required: mandatory
                  usage: "ENERGY"
                  reference: if any
          - id:
              description: unique identifier for the category
              required: mandatory
              usage: "C6"
              reference: if any
            descriptor:
              description: details about the category
              required: mandatory
              usage:
                name:
                  description: name of the category
                  required: mandatory
                  usage: "Home"
