                  description: code for the category
                  required: mandatory
                  usage: "EDUCATION"
                  reference: if any
          - id:
              description: unique identifier for the category
              required: mandatory
              usage: "C8"
              reference: if any
            descriptor:
              description: details about the category
              required: mandatory
              usage:
                name:
                  description: name of the category
                  required: mandatory
                  usage: "Job"
                  reference: if any
                code:
                  description: code for the category
                  required: mandatory
                  usage: "JOB"
                  reference: if any
      locations:
        parent: true
        usage:
          - id:
              description: unique identifier for the location
              required: mandatory
              usage: "L1"
              reference: if any
            gps:
              description: GPS coordinates for the location
              required: mandatory
              usage: "12.967555,77.749666"
              reference: if any
            address:
              description: address for the location
              required: mandatory
              usage: "Jayanagar 4th Block"
              reference: if any
            city:
              description: city associated with the location
              required: mandatory
              usage:
                code:
                  description: code for the city
                  required: mandatory
                  usage: "std:080"
                  reference: if any
                name:
                  description: name of the city
                  required: mandatory
                  usage: "Bengaluru"
                  reference: if any
            state:
              description: state associated with the location
              required: mandatory
              usage:
                code:
                  description: code for the state
                  required: mandatory
                  usage: "KA"
                  reference: if any
            country:
              description: country associated with the location
              required: mandatory
              usage:
                code:
                  description: code for the country
                  required: mandatory
                  usage: "IND"
                  reference: if any
      creds:
        description: list of credentials associated with the provider
        required: optional
        usage:
          - id:
              description: unique identifier for the credential
              required: mandatory
              usage: "ASTRO-12345678"
              reference: if any
            type:
              description: type of credential (e.g., Certification)
              required: mandatory
              usage: "Certification"
              reference: if any
            desc:
              description: description of the credential
              required: mandatory
              usage: "Certification No. ASTRO-12345678"
              reference: if any
            url:
              description: URL for the credential image or document
              required: mandatory
              usage: "https://abcd.cdn.com/images/certification-img"
              reference: if any
      tags:
        description: metadata tags associated with the provider
        required: optional
        usage: "-"
        reference: "if any"
      items:
        parent: true
        id:
          description: unique identifier for the item
          required: mandatory
          usage: "I1"
          reference: if any
        descriptor:
          name:
            description: name of the item
            required: mandatory
            usage: "Maha Mritunjay Path"
            reference: if any
          code:
            description: code for the item
            required: mandatory
            usage: "MAHA-001"
            reference: if any
          short_desc:
            description: short description of the item
            required: mandatory
            usage: "Maha Mritunjay Path Pooja"
            reference: if any
          long_desc:
            description: long description of the item
            required: mandatory
            usage: "Maha Mritunjay Path Pooja"
            reference: if any
          media:
              description: list of media associated with the item
              required: optional
              mimetype:
                description: MIME type of the media
                required: mandatory
                usage: "video/mp4"
                reference: if any
              url:
                description: URL of the media
                required: mandatory
                usage: "video_url"
                reference: if any
        price:
          description: price details for the item
          required: mandatory
          currency:
            description: currency code
            required: mandatory
            usage: "INR"
            reference: if any
          value:
            description: price value of the item
            required: mandatory
            usage: "500.00"
            reference: if any
          maximum_value:
            description: maximum price value
            required: mandatory
            usage: "500.00"
            reference: if any
        quantity:
          description: quantity details for the item
          required: mandatory
          unitized:
            description: unitized quantity measure
            required: mandatory
            measure:
              unit:
                description: unit for the quantity
                required: mandatory
                usage: "unit"
                reference: if any
              value:
                description: quantity value
                required: mandatory
                usage: "1"
                reference: if any
        time:
          description: time details for the item
          required: mandatory
          label:
            description: label for the time
            required: mandatory
            usage: "validity"
            reference: if any
          range:
            description: start and end time for the item
            required: mandatory
            start:
              description: start time
              required: mandatory
              usage: "2024-04-01T00:00:00.000Z"
              reference: if any
            end:
              description: end time
              required: mandatory
              usage: "2024-04-10T00:00:00.000Z"
              reference: if any
          days:
            description: days for availability
            required: mandatory
            usage: "04,05"
            reference: if any
          schedule:
              description: schedule details for the item
              required: mandatory
              frequency:
                description: frequency of the schedule
                required: mandatory
                usage: "PT1H"
                reference: if any
              holidays:
                description: list of holidays
                required: mandatory
                usage:
                  - "2024-04-09"
                  - "2024-04-07"
                reference: if any
              times:
                description: list of times for the schedule
                required: mandatory
                usage:
                  - "2024-04-04T22:00:00.000Z"
                  - "2024-04-06T22:00:00.000Z"
                  - "2024-04-08T22:00:00.000Z"
                  - "2024-04-10T22:00:00.000Z"
                reference: if any
        tags:
          description: metadata tags associated with the item
          required: optional
          usage: "-"
          reference: if any