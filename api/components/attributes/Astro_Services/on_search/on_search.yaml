context:
  parent: true
  domain:
    description: domain code, enums - ONDC:SRV16 (Services - Spirituality services)
    required: mandatory
    usage: "ONDC:SRV16"
    reference: if any
  location:
    city:
      code:
        description: city code for search where service needs to be provided. List of city codes, with pincode mapping, are here - https://docs.google.com/spreadsheets/d/12A_B-nDtvxyFh_FWDfp85ss2qpb65kZ7/edit#gid=213574534
        required: mandatory
        usage: std:080
        reference: if any
    country:
      code:
        description: ISO standard 3 digit country code where service needs to be provided
        required: mandatory
        usage: IND
        reference: if any
  action:
    description: the action being performed in this request, such as `search`
    required: mandatory
    usage: "search"
    reference: if any
  version:
    description: version of the protocol being used
    required: mandatory
    usage: "2.0.0"
    reference: if any
  bap_id:
    description: subscriber id for buyer app
    required: mandatory
    usage: buyerapp.com
    reference: if any
  bap_uri:
    description: subscriber URI for buyer app
    required: mandatory
    usage: https://buyerapp.com/services
    reference: if any
  bpp_id:
    description: subscriber id for provider app
    required: mandatory
    usage: sellerapp.com
    reference: if any
  bpp_uri:
    description: subscriber URI for provider app
    required: mandatory
    usage: https://sellerapp.com/services
    reference: if any
  transaction_id:
    description: unique identifier for the transaction
    required: mandatory
    usage: "T1"
    reference: if any
  message_id:
    description: unique identifier for the message
    required: mandatory
    usage: "M2"
    reference: if any
  timestamp:
    description: RFC3339 compliant timestamp
    required: mandatory
    usage: "2024-12-01T22:00:31.000Z"
    reference: if any
  ttl:
    description: validity of the message
    required: mandatory
    usage: PT30S
    reference: if any
message:
  parent: true
  catalog:
    parent: true
    fulfillments:
      parent: true
      id:
        description: unique identifier for the fulfillment
        required: mandatory
        usage: "F1"
        reference: if any
      type:
        description: type of fulfillment (e.g., Seller-Fulfilled, Buyer-Fulfilled, Online)
        required: mandatory
        usage: "Seller-Fulfilled"
        reference: if any
      tags:
        parent: true
        code:
          description: code for the tag type
          required: mandatory
          usage: "INFO"
          reference: if any
        list:
          description: list of specific tag details
          required: optional
          code:
            description: code for specific tag detail
            required: mandatory
            usage: "MODE"
            reference: if any
          value:
            description: value associated with the tag
            required: mandatory
            usage: "CHAT"
            reference: if any

    payments:
      parent: true
      id:
        description: unique identifier for the payment
        required: mandatory
        usage: "1"
        reference: if any
      type:
        description: type of payment (e.g., PRE-FULFILLMENT, ON-FULFILLMENT, POST-FULFILLMENT)
        required: mandatory
        usage: "PRE-FULFILLMENT"
        reference: if any
    descriptor:
      parent: true
      name:
        description: name of the entity or service
        required: mandatory
        usage: "Astro Service Limited"
        reference: if any
      short_desc:
        description: short description of the entity or service
        required: mandatory
        usage: "Online astrology app"
        reference: if any
      long_desc:
        description: long description of the entity or service
        required: mandatory
        usage: "Online astrology app"
        reference: if any
      images:
        description: list of images associated with the entity or service
        required: optional
        url:
          description: URL of the image
          required: mandatory
          usage: "https://abc.com/images/1-shop-img"
          reference: if any

    providers:
      parent: true
      id:
        description: unique identifier for the provider
        required: mandatory
        usage: "P1"
        reference: if any
      descriptor:
        parent: true
        name:
          description: name of the provider
          required: mandatory
          usage: "Astrology Service provider"
          reference: if any
        code:
          description: code for the provider
          required: mandatory
          usage: "P001"
          reference: if any
        short_desc:
          description: short description of the provider
          required: mandatory
          usage: "Short description of the provider"
          reference: if any
        long_desc:
          description: long description of the provider
          required: mandatory
          usage: "Long description of the provider"
          reference: if any
        images:
          description: list of images associated with the provider
          required: optional
          url:
            description: URL of the image
            required: mandatory
            usage: "https://abc.com/images/1-shop-img"
            reference: if any
      rating:
        description: provider's rating
        required: optional
        usage: "4.4"
        reference: if any
      ttl:
        description: time-to-live for the provider's data
        required: mandatory
        usage: "P1D"
        reference: if any
      categories:
        parent: true
        usage:
          - id:
              description: unique identifier for the category
              required: mandatory
              usage: "C1"
              reference: if any
            descriptor:
              description: details about the category
              required: mandatory
              usage:
                name:
                  description: name of the category
                  required: mandatory
                  usage: "Pujaris"
                  reference: if any
                code:
                  description: code for the category
                  required: mandatory
                  usage: "PUJARIS"
                  reference: if any
            tags:
              description: metadata tags associated with the category
              required: optional
              usage: "-"
              reference: "if any"
          - id:
              description: unique identifier for the category
              required: mandatory
              usage: "C2"
              reference: if any
            descriptor:
              description: details about the category
              required: mandatory
