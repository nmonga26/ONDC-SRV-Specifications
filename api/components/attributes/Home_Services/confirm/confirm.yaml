message:
  parent: true
  order:
    parent: true
    id:
      description: unique order id generated by the buyer NP
      required: required
      usage: "O1"
      reference: if any
    status:
      description: order state
      required: required
      usage: "Created"
      reference: if any
    created_at:
      description: timestamp when the order was created
      required: required
      usage: "2023-02-03T09:30:00.000Z"
      reference: if any
    updated_at:
      description: timestamp when the order was updated
      required: required
      usage: "2023-02-03T09:30:00.000Z"
      reference: if any
    items:
      parent: true
      id:
        description: item id i.e. the id of the selected service or customization
        required: required
        usage: "I2"
        reference: if any
      parent_item_id:
        description: parent item id of the selected service or customization
        required: required for customizations
        usage: "PI1"
        reference: if any
      location_ids:
        description: location id of the selected service provider
        required: required
        usage: "L1"
        reference: if any
      category_ids:
        description: category ids of the selected service
        required: required
        usage: "C1"
        reference: if any
      quantity:
        selected:
          count:
            description: number of items selected e.g. number of sofas to be cleaned
            required: required
            usage: "1"
            reference: if any
      tags:
        description: identifier tag for customizations
        required: required for customizations
        usage: "-"
        reference: if any
      fulfillment_ids:
        description: fulfillment id of the service mapped to the id provided in fulfillments array
        required: required
        usage: "F1"
        reference: if any
    billing:
      parent: true
      billing:
        description: billing details of the marketplace ( service provider ) for invoicing;
        required: required
        usage: "-"
        reference: if any
      phone:
        required: required
        description: Describes the phone information of an entity
        reference: if any
        usage: "9886098860"
      email:
        required: optional
        description: Email address of the contact
        reference: if any
        usage: nobody@nomail.com
      name:
        required: required
        description: Describes a person name as any individual
        reference: if any
        usage: ONDC buyer
      tax_id:
        required: required
        description: Describes tax id
        reference: if any
        usage: 22AAAAA0000A1Z5
      state:
        name:
          required: required
          description: Describes the state information of an entity
          reference: if any
          usage: Karnataka
      city:
        name:
          required: required
          description: Describes the city information of an entity
          reference: if any
          usage: Bengaluru
    provider:
      id:
        description: id of the provider chosen for the service
        required: required
        usage: "P1"
        reference: if any
    locations:
      id:
        description: required if provider.locations was returned in /on_search
        required: optional
        usage: "L1"
        reference: if any
    fulfillments:
      parent: true
      type:
        description: type of fulfillment mode selected from the catalog
        required: required
        usage: "Home-Service"
        reference: if any
      id:
        description: fulfillment id generated by the seller NP
        required: required
        usage: "F1"
        reference: if any
      stops:
        type:
          description: The type of stop - end point
          required: required
          usage: "end"
          reference: if any
        location:
          gps:
            description: service location gps coordinates where service needs to be provided, should be atleast 6 digit decimal precision, should be same as in search request
            required: required
            usage: "12.4535445,77.9283792"
            reference: if any
          address:
            description: full address where service needs to be provided
            required: required
            usage: "My House #, My buildin"
            reference: if any
          city:
            name:
              description: name of the city where service is being availed
              required: required
              usage: "Bengaluru"
              reference: if any
          country:
            name:
              description: name of the country where service is being availed
              required: required
              usage: "IND"
              reference: if any
          area_code:
            description: area code where service is being availed
            required: required
            usage: "560001"
            reference: if any
          state:
            name:
              description: name of the state where service is being availed
              required: required
              usage: "Karnataka"
              reference: if any
        contact:
          phone:
            description: phone number of the customer
            required: required
            usage: "9886098860"
            reference: if any
        time:
          label:
            description: indicates the time slot is confirmed
            required: required
            usage: "confirmed"
            reference: if any
          days:
            description: day on which the service is confirmed
            required: required
            usage: "4"
            reference: if any
          range:
            start:
              description: start time of the time slot chosen for the service
              required: required
              usage: "2023-11-16T09:30:00.000Z"
              reference: if any
            end:
              description: end time of the time slot chosen for the service
              required: required
              usage: "2023-11-16T10:30:00.000Z"
              reference: if any
    quote:
      parent: true
      price:
        description: total price of the service
        required: required
        usage: "499"
        reference: if any
      breakup:
        title:
          description: title of the service charges - Sofa Cleaning, tax, discount, convenience_fee, etc, can be customized
          required: required
          usage: "Sofa Cleaning"
          reference: if any
        price:
          currency:
            description: currency of the price
            required: required
            usage: "INR"
            reference: if any
          value:
            description: price value of the quote breakup type
            required: required
            usage: "474.00"
            reference: if any
        item:
          id:
            description: item/fulfillment id for which this charge is applicable
            required: required
            usage: "I1"
            reference: if any
          quantity:
            description: selected quantity of the service or customization
            required: required
            usage: "-"
            reference: if any
        tags:
          title:
            type:
              description: type of charge - enums (item, customization, discount, tax, misc)
              required: required
              usage: "item"
              reference: if any
      ttl:
        description: time duration for which this quote is valid
        required: required
        usage: "P2D"
        reference: if any
    payments:
      parent: true
      payments:
        description: Payment details such as id, type, who will collect the payment, settlement details are communicated. In case of partial payments, multiple payment objects can be provided.
        required: required
        usage: "P1"
        reference: if any
      id:
        description: payment id
        required: required
        usage: "P1"
        reference: if any
      type:
        description: selected payment mode by which buyer would like to pay, enum - 'PRE-FULFILLMENT',"ON-FULFILLMENT","POST-FULFILLMENT"
        required: required
        usage: "PRE-FULFILLMENT"
        reference: if any
      collected_by:
        description: Indicates who is collecting the payment (BAP,BPP)
        usage: "BAP"
        reference: if any
        required: required
      status:
        description: status whether payment has been collected or not
        required: required
        usage: PAID, NOT-PAID
        reference: if any
      params:
        amount:
          description: amount as per the quote total value
          required: required
          usage: "6000"
          reference: if any
        currency:
          description: currency in which to receive the amount
          required: required
          usage: "INR"
          reference: if any
        transaction_id:
          description: transaction id when the payment was collected
          required: required when payment status is PAID
          usage: "3937"
          reference: if any
        bank_account_number:
          description: service provider bank account number
          required: required
          usage: "001404845678"
          reference: if any
        virtual_payment_address:
          description: service provider payment link address
          required: required
          usage: "-"
          reference: if any
      tags:
        Settlement_Details:
          description: tags for settlment details provided to counter party collecting the payment for settlement
          usage: "-"
          reference: if any
          required: optional
        Buyer_Finder_Fee:
          description: tags for buyer finder fee type and amount
          usage: "-"
          reference: if any
          required: required
    xinput:
      parent: true
      xinput:
        description: Contains any additional or extended inputs required to confirm an order. This is typically a Form Input. This can be utilized if the service provider wishes to verify any mandatory requirements checklist at the consumer's end for the service to be completed.
        usage: "-"
        reference: if any
        required: required if 'xinput/required' = true in /on_init
      form:
        url:
          description: Checklist url provided by the service provider
          usage: "https://abc.com/checklist"
          reference: if any
          required: required
        mimetype:
          description: It is a string identifier that specifies the format of the data, such as text, image, audio, video, or application-specific data types.
          usage: "text/html"
          reference: if any
          required: required
        submission_id:
          description: unique id generated after submitting the form (UUID format)
          usage: "65fe13c2-d306-4ef1-8c25-fa126c134b67"
          reference: if any
          required: required
        status:
          description: Whether the submission is successful or not
          usage: SUCCESS
          reference: if any
          required: required
